<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment - Appointment Management</title>
    <style>
        body {
            background-image: url('file:///C:/Users/PAVAN/Desktop/New%20folder%20(3)/doct2.png');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }

        header {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            font-size: 24px;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            color: black;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        p {
            font-weight: bold;
            font-size: 18px;
            margin-top: 15px;
        }

        button {
            background: #ff5f6d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }

        button:hover {
            background: #cc4c54;
        }
    </style>
</head>
<body>
    <header>Make Payment</header>
    <section>
        <form onsubmit="redirectToPaymentMode(event)">
            <label for="bpl-card">BPL Card Holder:</label>
            <select id="bpl-card" onchange="updatePrice()">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <p id="total-amount">Total Amount: ₹2000</p>

            <button type="submit">Proceed to Payment Mode</button>
        </form>
    </section>

    <script>
        function updatePrice() {
            let basePrice = 2000; // Default price
            let bplCard = document.getElementById("bpl-card").value;
            let discountedPrice = bplCard === "yes" ? basePrice * 0.3 : basePrice; // 70% discount for BPL holders

            document.getElementById("total-amount").textContent = `Total Amount: ₹${discountedPrice.toFixed(2)}`;
        }

        function redirectToPaymentMode(event) {
            event.preventDefault(); // Prevent form submission so price updates first
            window.location.href = `mode-of-payment.html?total=${document.getElementById("total-amount").textContent.replace('Total Amount: ₹', '')}`;
        }
    </script>
</body>
</html>
