<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Disease</title>
    <style>
        body {
            background-image: url("WhatsApp Image 2025-04-22 at 14.16.45_db712270.jpg");
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            color: white;
        }

        header {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            font-size: 24px;
        }

        section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .option {
            margin: 15px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .option:hover {
            transform: scale(1.05);
        }

        .option img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>Select Your Disease</header>
    <section id="disease-list">
        <!-- Diseases dynamically inserted here -->
    </section>

    <script>
        const diseases = [
            { name: "Dental", image: "dental.png" },
            { name: "Cardiology", image: "cardio.png" },
            { name: "Neurology", image: "neuro.png" }
        ];

        const diseaseList = document.getElementById("disease-list");

        diseases.forEach(disease => {
            const div = document.createElement("div");
            div.className = "option";
            div.innerHTML = `
                <a href="city.html?disease=${encodeURIComponent(disease.name)}">
                    <img src="${disease.image}" alt="${disease.name}">
                    <p><strong>${disease.name}</strong></p>
                </a>
            `;
            diseaseList.appendChild(div);
        });
    </script>
</body>
</html>
