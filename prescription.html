<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Prescription</title>
    <style>
        body {
            background-image: url('file:///C:/Users/PAVAN/Desktop/New%20folder%20(3)/doct2.png');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
        }

        header {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            font-size: 24px;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            color: black;
        }

        button {
            background: #ff5f6d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #cc4c54;
        }
    </style>
</head>
<body>
    <header>Upload Your Prescription</header>
    <section>
        <form action="summary.html" enctype="multipart/form-data">
            <label for="prescription">Prescription:</label>
            <input type="file" id="prescription" name="prescription" accept="image/*,application/pdf" required>
            <button type="submit">Next</button>
        </form>
    </section>
</body>
</html>
